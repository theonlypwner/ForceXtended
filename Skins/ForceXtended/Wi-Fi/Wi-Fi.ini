;============================================================================
; Notes
;============================================================================

; Windows XP SP2 users need to install the KB918977 hotfix

;============================================================================
; Config
;============================================================================

[Rainmeter]
@include=#@#Includes\Rainmeter.inc

[Metadata]
Name=ForceXtended - Wi-Fi
Author=mallchin
Information=Make Changes in your Config.inc file.||  * Icon by famfamfam||For more information see: http://mallchin.deviantart.com/
Version=4.0.0
License=(c) 2012 mallchin

[Variables]
HEIGHT=71
@IncludeConfig=#SKINSPATH#ForceXtended\Config.inc
;@IncludeWindowsAccentColour=#@#Includes\WindowsAccentColour.inc
@IncludeStylesheet=#@#Stylesheets\#STYLESHEET#.inc

;============================================================================
; Layout
;============================================================================

[ModuleTitle]
Meter=String
MeterStyle=ModuleTitleStyle
Text="Wi-Fi"

[ModuleIcon]
Meter=IMAGE
MeterStyle=ModuleIconStyle
ImageName=transmit.png

;============================================================================
; Measures
;============================================================================

;----------------------------------------------------------------------------
; SSID Details
;----------------------------------------------------------------------------

[SSID]
Measure=Plugin
Plugin=WiFiStatus
WiFiInfoType=SSID
WiFiIntfID=#WIFI_INTERFACE#
IfCondition=SSIDQuality = 0
IfTrueAction=[!HideMeterGroup "SSIDDetails"][!HideMeterGroup "SSIDGraph"][!SetOption SSIDConnectivityIcon ImageTint "#COLOUR12#"][!SetOption SSIDString Text "[not connected]"]
IfFalseAction=[!ShowMeterGroup "SSIDDetails"][!ShowMeterGroup "SSIDGraph"][!SetOption SSIDConnectivityIcon ImageTint "#COLOUR9#"][!SetOption SSIDString Text "%1"]
UpdateDivider=5

[SSIDQuality]
Measure=Plugin
Plugin=WiFiStatus
WiFiInfoType=QUALITY
WiFiIntfID=#WIFI_INTERFACE#
UpdateDivider=1

[SSIDEncryption]
Measure=Plugin
Plugin=WiFiStatus
WiFiInfoType=ENCRYPTION
WiFiIntfID=#WIFI_INTERFACE#
UpdateDivider=5

[SSIDAuth]
Measure=Plugin
Plugin=WiFiStatus
WiFiInfoType=AUTH
WiFiIntfID=#WIFI_INTERFACE#
UpdateDivider=5

;============================================================================
; Meters
;============================================================================

[SSIDConnectivityIcon]
Meter=IMAGE
X=#PADDING_LEFT#
Y=#PADDING_TOP#
Greyscale=1
ImageName=#@#\Icons\bullet_white.png

[SSIDString]
Meter=STRING
MeterStyle=BodyString
MeasureName=SSID
X=17r
Y=0r
Prefix="SSID: "
UpdateDivider=5

[SSIDQualityString]
Meter=STRING
MeterStyle=BodyString
MeasureName=SSIDQUALITY
X=(#WIDTH# - #PADDING_RIGHT#)
Y=0r
Prefix="Signal: "
StringAlign=RIGHT
Text="%1%"
UpdateDivider=1
Group=SSIDDetails

[SSIDEncryptionString]
Meter=STRING
MeterStyle=BodyString | NewLine
MeasureName=SSIDEncryption
X=#PADDING_LEFT#
Prefix="Encryption: "
UpdateDivider=5
Group=SSIDDetails

[SSIDAuthString]
Meter=STRING
MeterStyle=BodyString
MeasureName=SSIDAuth
X=(#WIDTH# - #PADDING_RIGHT#)
Y=0r
StringAlign=RIGHT
Prefix="Auth.: "
UpdateDivider=5
Group=SSIDDetails

;----------------------------------------------------------------------------
; Signal Graph
;----------------------------------------------------------------------------

[MemoryUsageLine]
Meter=Line
MeterStyle=UsageGraph | UsageGraphLine
MeasureName=SSIDQuality
PrimaryColor=#COLOUR15#
Group=SSIDGraph

[MemoryUsageHistrogram]
Meter=HISTOGRAM
MeterStyle=UsageGraph | UsageGraphHistogram
MeasureName=SSIDQuality
PrimaryColor=#COLOUR16#
Group=SSIDGraph
